# Rust formatting configuration for genai-bench
# Based on Rust 2021 edition defaults with project-specific overrides

edition = "2021"
max_width = 100
hard_tabs = false
tab_spaces = 4
newline_style = "Auto"
use_small_heuristics = "Default"

# Imports (stable options only)
reorder_imports = true
reorder_modules = true

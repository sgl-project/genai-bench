name: üêû Bug report
description: Create a report to help us reproduce and fix the bug
title: "[Bug] "
type: bug

body:
- type: checkboxes
  attributes:
    label: Checklist
    options:
    - label: I have searched related issues but cannot get the expected help.
    - label: The bug has not been fixed in the latest version.
    - label: Please note that if the bug-related issue you submitted lacks corresponding environment info and a minimal reproducible demo, it will be challenging for us to reproduce and resolve the issue, reducing the likelihood of receiving feedback.
    - label: If the issue you raised is not a bug but a question, please raise a discussion at https://github.com/sgl-project/genai-bench/discussions Otherwise, it will be closed.
    - label: Please use English, otherwise it will be closed.
- type: textarea
  attributes:
    label: Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true
- type: textarea
  attributes:
    label: Reproduction
    description: |
      What command or script did you run?
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional information
    description: |
      Please provide any additional information here you think is relevant.
    placeholder: Optional
  validations:
    required: false

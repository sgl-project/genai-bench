name: Rust CI

on:
  push:
    branches: [main-rs]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'src/**'
      - 'core/**'
      - 'vendors/**'
      - 'auth/**'
      - 'storage/**'
      - 'samplers/**'
      - 'ui/**'
      - 'report/**'
      - 'tests/**'
      - 'benches/**'
      - 'rustfmt.toml'
      - 'clippy.toml'
      - '.cargo/**'
      - '.github/workflows/ci-rust.yml'
  pull_request:
    branches: [main-rs]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'src/**'
      - 'core/**'
      - 'vendors/**'
      - 'auth/**'
      - 'storage/**'
      - 'samplers/**'
      - 'ui/**'
      - 'report/**'
      - 'tests/**'
      - 'benches/**'
      - 'rustfmt.toml'
      - 'clippy.toml'
      - '.cargo/**'
      - '.github/workflows/ci-rust.yml'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Quick check to fail fast
  check:
    name: Cargo Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Run cargo check
        run: cargo check --workspace --all-targets --all-features

  # Formatting check
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Linting with clippy
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # Test suite
  test:
    name: Test (${{ matrix.os }} / ${{ matrix.toolchain }})
    runs-on: ${{ matrix.os }}
    needs: [check, fmt]
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        toolchain: [stable]
        include:
          # Also test on beta and nightly (Linux only to save CI time)
          - os: ubuntu-latest
            toolchain: beta
          - os: ubuntu-latest
            toolchain: nightly

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.os }}-${{ matrix.toolchain }}

      - name: Run tests
        run: cargo test --workspace --all-features
        env:
          RUST_LOG: debug

      - name: Run tests (release mode)
        if: matrix.toolchain == 'stable'
        run: cargo test --workspace --all-features --release

  # Feature matrix testing
  features:
    name: Feature Combinations
    runs-on: ubuntu-latest
    needs: [check]
    strategy:
      fail-fast: false
      matrix:
        features:
          - ""                    # Default features only
          - "aws"
          - "azure"
          - "gcp"
          - "oci"
          - "aws,azure"
          - "all-vendors"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: features-${{ matrix.features }}

      - name: Build with features
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo build --workspace
          else
            cargo build --workspace --features "${{ matrix.features }}"
          fi
        shell: bash

      - name: Test with features
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo test --workspace
          else
            cargo test --workspace --features "${{ matrix.features }}"
          fi
        shell: bash

  # Documentation
  doc:
    name: Documentation
    runs-on: ubuntu-latest
    needs: [check]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Build documentation
        run: cargo doc --workspace --all-features --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  # MSRV check
  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MSRV toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.75"  # Must match rust-version in Cargo.toml

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@v2

      - name: Check MSRV
        run: cargo check --workspace --all-features

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
        continue-on-error: true  # Don't fail CI on audit warnings

  # Final status check for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [check, fmt, clippy, test, features, doc, msrv]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.check.result }}" != "success" ]] || \
             [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.features.result }}" != "success" ]] || \
             [[ "${{ needs.doc.result }}" != "success" ]] || \
             [[ "${{ needs.msrv.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"

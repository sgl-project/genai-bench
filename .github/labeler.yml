# Automatic labeler configuration for genai-bench
# Supports both Python and Rust implementations

# =============================================================================
# Rust labels
# =============================================================================

rust:
  - changed-files:
    - any-glob-to-any-file:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'src/**'
      - 'core/**'
      - 'vendors/**'
      - 'auth/**'
      - 'storage/**'
      - 'samplers/**'
      - 'ui/**'
      - 'report/**'
      - 'tests/**/*.rs'
      - 'benches/**'
      - 'rustfmt.toml'
      - 'clippy.toml'
      - '.cargo/**'

rust-core:
  - changed-files:
    - any-glob-to-any-file:
      - 'core/**'
      - 'src/**'

rust-vendors:
  - changed-files:
    - any-glob-to-any-file:
      - 'vendors/**'

rust-auth:
  - changed-files:
    - any-glob-to-any-file:
      - 'auth/**'

rust-storage:
  - changed-files:
    - any-glob-to-any-file:
      - 'storage/**'

rust-ui:
  - changed-files:
    - any-glob-to-any-file:
      - 'ui/**'

rust-report:
  - changed-files:
    - any-glob-to-any-file:
      - 'report/**'

rust-samplers:
  - changed-files:
    - any-glob-to-any-file:
      - 'samplers/**'

# =============================================================================
# Python labels
# =============================================================================

python:
  - changed-files:
    - any-glob-to-any-file:
      - 'genai_bench/**'
      - 'tests/**/*.py'
      - 'pyproject.toml'

core:
  - changed-files:
    - any-glob-to-any-file:
      - 'genai_bench/logging.py'
      - 'genai_bench/protocol.py'
      - 'genai_bench/utils.py'
      - 'genai_bench/version.py'
      - 'genai_bench/py.typed'
      - 'genai_bench/__init__.py'
      - 'genai_bench/cli/**'
      - 'tests/cli/**'
      - 'genai_bench/distributed/**'
      - 'tests/distributed/**'
      - 'genai_bench/user/**'
      - 'tests/user/**'
      - 'genai_bench/auth/**'
      - 'tests/auth/**'
      - 'genai_bench/storage/**'
      - 'tests/storage/**'
      - 'tests/oci_object_storage/**'

sampling:
  - changed-files:
    - any-glob-to-any-file:
      - 'genai_bench/data/**'
      - 'tests/data/**'
      - 'genai_bench/sampling/**'
      - 'tests/sampling/**'
      - 'genai_bench/scenarios/**'
      - 'tests/scenarios/**'
      - 'examples/dataset_configs/**'

metrics:
  - changed-files:
    - any-glob-to-any-file:
      - 'genai_bench/metrics/**'
      - 'tests/metrics/**'
      - 'genai_bench/analysis/**'
      - 'tests/analysis/**'

ui:
  - changed-files:
    - any-glob-to-any-file:
      - 'genai_bench/ui/**'
      - 'tests/ui/**'

# =============================================================================
# Cross-cutting labels
# =============================================================================

infrastructure:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**'
      - '.coveragerc'
      - 'pyproject.toml'
      - 'Dockerfile'
      - '.dockerignore'
      - 'mypy.ini'
      - '.pre-commit-config.yaml'
      - 'Makefile'

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - 'docs/**'
      - '*.md'
      - 'examples/**'

ci:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/workflows/**'
      - '.github/dependabot.yml'

dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'pyproject.toml'
      - '.github/dependabot.yml'

benchmarks:
  - changed-files:
    - any-glob-to-any-file:
      - 'benches/**'
      - '.github/workflows/bench.yml'

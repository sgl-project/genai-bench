# Cargo configuration for genai-bench

[build]
# Use all available CPU cores for compilation
jobs = -1

# Note: Avoid target-cpu=native here as it causes SIGILL on CI runners
# with different CPU features. Use RUSTFLAGS env var locally if needed.

[alias]
# Convenient aliases
c = "check"
t = "test"
b = "build"
r = "run"
lint = "clippy --all-targets --all-features -- -D warnings"
fmt-check = "fmt --all -- --check"

[env]
# Default log level for development
RUST_LOG = "info"
